# Dataset: https://ipt.inbo.be/resource?r=mica-vmm-occurrences
# DOI: 
# 
# Scope: dwc-occurrence
# Author: Dimitri Brosens, Peter Desmet
# Syntax version: 0.1

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: VMM

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
  allowed: ''

institutionCode:
  allowed: VMM

datasetName:
  allowed: MICA - Muskrat occurrences collected by VMM in Flanders, Belgium

basisOfRecord:
  allowed: HumanObservation

# informationwithheld: Not in this dataset

# dataGeneralizations: Not in this dataset

occurrenceID:
  regex: 'MICA:VMM:OCC:\d+'

recordedBy:
  empty: false

individualCount:
  empty: false
  numberformat: x
  min: 1
  max: 25

occurrenceStatus:
  empty: true
  allowed: present

eventID:
  regex: 'MICA:VMM:EV:\d+'

samplingProtocol:
  allowed: rat trap

eventDate:
  dateformat: '%Y-%m-%d'
  mindate: 2018-01-01
  maxdate: 2020-12-24

locationID:
  numberformat: x

continent:
  allowed: Europe

countryCode:
  allowed: BE

stateProvince:
  empty: true
  allowed:
    - Antwerp
    - East Flanders
    - Flemish Brabant
    - Limburg
    - West Flanders

municipality:
  empty: true

locationRemarks:
  allowed:
    - BEV - navigable
    - CAT - other
    - CAT1 - not navigable cat. 1
    - CAT2 - not navigable cat. 2
    - CAT3 - not navigable cat. 3
    - ONB - unknown

decimalLatitude:
  numberformat: '.5'
  min: 50.67
  max: 51.51

decimalLongitude:
  numberformat: '.5'
  min: 2.53
  max: 5.94

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: '30'

scientificName:
  empty: false

kingdom:
  allowed: Animalia

taxonRank:
  allowed: [species, subspecies]
  if:
    - scientificName:
        allowed: 'Zapornia pusilla intermedia (Hermann, 1804)'
      allowed: subspecies

vernacularName:
  empty: false

nomenclaturalCode:
  allowed: ICZN
