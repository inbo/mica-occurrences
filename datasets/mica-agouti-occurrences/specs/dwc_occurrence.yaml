# Scope: dwc-occurrence
# Author: Dimitri Brosens, Peter Desmet
# Syntax version: 0.1

type:
  allowed: Event
      
language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: INBO

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
  allowed: 'https://doi.org/10.15468/5tb6ze'

institutionCode:
  allowed: INBO

collectionCode:
  allowed: Agouti

datasetName:
  allowed: MICA - Muskrat and coypu camera trap observations in Belgium, the Netherlands and Germany

basisOfRecord:
  allowed: MachineObservation
    
# informationwithheld: Not in this dataset

# dataGeneralizations: Not in this dataset

occurrenceID:
  empty: false

individualCount:
  empty: false
  numberformat: x
  min: 1
  
sex:
  empty: true
  allowed:
    - male
    - female
    - undefined

lifeStage:
  empty: true
  allowed:
    - adult
    - subadult
    - juvenile
    - undefined

occurrenceStatus:
  empty: true
  allowed: present

eventID:
  empty: false

eventDate:
  empty: false
  dateformat: '%Y-%m-%dT%H:%M:%S%z'
  # mindate: 2019-09-19
  # maxdate: 2021-01-03

samplingProtocol:
  allowed:
    - camera trap (motion detection)
    - camera trap (time lapse)

locationID:
  empty: false

continent:
  allowed: Europe

locality:
  empty: false

decimalLatitude:
  numberformat: '.3'
  min: 50.67 # S Flanders
  max: 52.65

decimalLongitude:
  numberformat: '.3'
  min: 2.53 # W Flanders
  max: 7.05

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: '111'
  
identifiedBy:
  empty: false

dateIdentified:
  dateformat: '%Y-%m-%dT%H:%M:%S%z'

identificationRemarks:
  empty: true

identificationVerificationStatus:
  empty: true
  min: 0
  max: 1

scientificName:
  empty: false

kingdom:
  allowed: Animalia

vernacularName:
  empty: true

taxonRank:
  allowed:
    - order
    - family
    - genus
    - species
    - subspecies

nomenclaturalCode:
  allowed: ICZN
